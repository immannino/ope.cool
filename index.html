    <script>
        /* https://dev.to/s1mpson/creating-bouncing-logo-with-javascript-4ekg */
        const body = document.querySelector('body')
        const label = document.querySelector('#label')
        const paths = document.querySelectorAll('path');

        let colors = [ '#2A6F2B', '#C8F169', '#EEF2E3' ]

        let FPS = 60

        let width
        , height
        , velocityX = 1
        , velocityY = 1
        , pause = true
        , previousColor = 0
        ;

        setInterval(() => {
            if (pause) return;

            let rect = label.getBoundingClientRect()

            let left = rect.x
            let top = rect.y

            if (left + rect.width >= width || left <= 0) {
                velocityX = -velocityX
                let randomColor = getRandomColor()
                fill(randomColor)
                
            }

            if (top + rect.height >= height || top <= 0) {
                velocityY = -velocityY
                let randomColor = getRandomColor()
                fill(randomColor)
            }

            label.style.left = rect.x + velocityX + 'px'
            label.style.top = rect.y + velocityY + 'px'
            }, 1000 / FPS)


            const reset = () => {
            width =
                window.innerWidth ||
                document.documentElement.clientWidth ||
                document.body.clientWidth
            ;

            height =
                window.innerHeight ||
                document.documentElement.clientHeight ||
                document.body.clientHeight
            ;

            pause =
                width <= label.getBoundingClientRect().width ||
                height <= label.getBoundingClientRect().height
            ;

            label.style.left = 'calc(50vw - 150px)'
            label.style.top = 'calc(50vh - 28px)'
            fill(colors[0])
        }


        const getRandomColor = () => {
            let currentColor = -1
            
            do {
                currentColor = Math.floor(Math.random() * colors.length);
            } while (previousColor == currentColor);
            
            previousColor = currentColor
            
            return colors[currentColor]
        }

        const fill = (color) => {
            label.style.stroke = color
            label.style.fill = color

            for (let p of paths) {
                p.style.stroke = color;
                p.style.fill = color;
            }
        }

        reset()

        window.addEventListener('resize', reset, true)
    </script>

        --light: #EEF2E3;
        --lime: #C8F169;
        --green: #2A6F2B;
    }
    
    * {
        -webkit-tap-highlight-color: rgba(0, 0, 0, 0);
        text-rendering: optimizeLegibility;
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
        scroll-behavior: smooth;
        font-size: 16px;
    }
    
    html, body { padding: 0; margin: 0; }
    body {
        background-color: black;
        color: var(--light);
        font-family: sans-serif;
        display: grid;
        place-content: center;
    }

    #iframe-bg {
        overflow: hidden;
        width: 100%;
        padding-top: 56.25%;
    }

    iframe {
        position: absolute;
        top: 0;
        left: 0;
        bottom: 0;
        right: 0;
        width: 100%;
        height: 100%;
    }

    #label {      
        position: absolute;
        left: calc(50vw - 150px);
        top: calc(50vh - 28px);
        width: 300px;
        height: 56px;
    }
    
    @media screen and (max-width: 600px) {
        #iframe-bg { padding-top: unset; height: 100vh; width: 100vw; }
        iframe { position: relative; }
    }
    </style>
</body>
</html>
