<body>
        <main>
                <h1><code>api.ope.cool</code></h1>
                <h3>Latest Spotify listen history:</h3>
                <div class="listens" id="listens"></div>
        </main>
        <script>
                const listens = document.querySelector("#listens")
                let item = null;

                setInterval(fetchItem, 1000 * 5)

                async function fetchItem() {
                        try {
                                const res = await fetch("/api/index")
                                const newItem = await res.json();

                                if (item === null || item["Checksum"] !== newItem["Checksum"]) {
                                        item = newItem;
                                        appendItem()
                                }
                        } catch (err) {
                                console.log(err)
                        }
                }
                
                function appendItem() {
                        const div = document.createElement('div');
                        div.innerHTML = item["Content"]
                        listens.appendChild(div)
                }
        </script>
