<body>
        <main>
                <h1>api.ope.cool</h1>
                <h3>Latest Spotify listen history:</h3>
                <div class="listens" id="listens"></div>
        </main>
        <footer>Made by <a href="https://www.spaghet.me">tones</a></footer>
        <script>
                const listens = document.querySelector("#listens")
                let cacheItem = null;

                setInterval(fetchItem, 1000 * 5)

                async function fetchItem() {
                        try {
                                const res = await fetch('/api/mysql')
                                const newItem = await res.json();

                                if (cacheItem === null) {
                                        cacheItem = newItem;
                                        return
                                }

                                if (cacheItem["listen_id"] !== newItem["listen_id"]) {
                                        cacheItem = newItem;
                                        appendItem(cacheItem, true)
                                }
                        } catch (err) {
                                console.log(err)
                        }
                }

                async function fetchItems() {
                        try {
                                const res = await fetch('/api/mysql?many=true')
                                const items = await res.json();

                                if (items.length) {
                                        for (let item of items) {
                                                appendItem(item, false);
                                        }
                                }
                        } catch (err) {
                                console.log(err)
                        }
                }

                function appendItem(item, prependItem) {
                        const div = document.createElement('div');
                        const element = `
                        <div class="item">
                                <div class="content">${item["html"]}</div>
                                <div class="timestamp">Listened at: ${new Date(item["listened_at"]).toLocaleString()}</div>
                        </div>`;
                        div.innerHTML = element

                        if (prependItem) {
                                listens.prepend(div);
                        } else {
                                listens.appendChild(div)
                        }
                }

                fetchItems();
        </script>
